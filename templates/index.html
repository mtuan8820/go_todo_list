<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="https://kit.fontawesome.com/30c65430ac.js" crossorigin="anonymous"></script>
    <title>{{.title}}</title>
  </head>
  <body>
    <header>
      <h1>todo</h1>
      <button id="add-btn">+</button>
    </header>
    
    <div id="sidebar"></div>
    <div id="todo-list">
    {{range .tasks}}
    <div class="card">
        <div class="card-header">
          <h2>{{.Title}}</h2>
          <!-- <button class="delete-btn" data-id="{{.ID}}">x</button> -->
        </div>
        <div class="card-body">
          <p>{{.Description}}</p> 
        </div>
        <div class="card-footer">
          <button class="toggle-btn" data-id="{{.ID}}"><i class="fa-regular fa-square-check"></i> Done</button>
        </div>
        
    </div>
    {{end}}
    </div>

  </body>
</html>
